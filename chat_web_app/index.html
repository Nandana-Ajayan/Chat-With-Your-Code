<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat with Your Code</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 🌟 Welcome Screen -->
  <div class="container welcome-container" id="welcome-screen">
    <div class="welcome-box">
      <img src="chatbot-icon.jpg" alt="Chatbot Icon" class="chatbot-icon">
      <h1>Welcome to <span class="highlight">Chat with Your Code</span></h1>
      <label for="user-input">What is your name?</label>
      <input type="text" id="user-input" placeholder="Enter your name...">
      <!-- CHANGE: Removed onclick and added an ID -->
      <button id="continue-btn">Continue</button>
    </div>
  </div>

  <!-- 💬 Chat Screen -->
  <div class="container hidden" id="chat-screen">
    <h2>Hello, <span id="user-name"></span> 👋</h2>

    <div id="chat-window" class="chat-window"></div>

    <div class="upload-button">
      <label for="file-image-upload" class="upload-icon-btn">📁 Upload File</label>
      <input type="file" id="file-image-upload" accept=".c,.cpp,.h,.txt">
      <span id="file-name" class="file-name-display"></span>
    </div>

    <input type="text" id="chat-input" placeholder="Ask about the uploaded code...">
    <div class="btn-row">
      <!-- CHANGE: Removed onclick and added IDs -->
      <button id="send-btn">Send</button>
      <button id="speak-btn">🎤 Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
